<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bankjoy</title>
  <link rel="stylesheet" href="default.css"/>
  <link rel="shortcut icon" href="https://bankjoy.com/assets/images/ico/favicon-32x32.png"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>

<body>
  <div id="block">
    <div id="background"></div>
    <div id="overlay"></div>

<!--Contacting Bankjoy-->
    <div id="header">
      <span id="phone">
        <a href="tel:6504298711"><i class="fa fa-phone" aria-hidden="true"></i> (650) 429-8711</a>
      </span>
      <span id="email">
        <a href="mailto:contact@bankjoy.com"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email Us</a>
      </span>
    </div>

    <div class="container">

<!--Main logo + initial description-->
      <div id="home">
        <img id="logo" src="https://bankjoy.com/assets/images/logos/logo-light@2x.png">
      </div>
      <h1>Mobile Banking for Credit Unions</h1>

<!--Schedule a demo button-->
      <h2 id="schedule">Schedule a demo today and deliver modern mobile baking to your members by December 22nd</h2>

      <div id="button">
        <a id="demo" href="https://bankjoy.com/#signup">Schedule a demo</a>
      </div>

<!--Mobile app screenshots-->
      <div id="phones">
        <div id="back">
          <img id="left" src="https://bankjoy.com/assets/images/phones/header-phone-left@2x.png">
          <img id="right" src="https://bankjoy.com/assets/images/phones/header-phone-right@2x.png">
        </div>
        <img id="center" src="https://bankjoy.com/assets/images/phones/header-phone-center@2x.png">
        <div id="shadow-left"></div>
        <div id="shadow-right"></div>
      </div>

    </div>
  </div>

</body>

</html>
